<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>My first Calculator</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="result"></div>
      <div class="reset button">AC</div>
      <div class="inverse button">+/-</div>
      <div class="percentage button">%</div>
      <div class="divide button">/</div>
      <div class="num7 button">7</div>
      <div class="num8 button">8</div>
      <div class="num9 button">9</div>
      <div class="multiply button">x</div>
      <div class="num4 button">4</div>
      <div class="num5 button">5</div>
      <div class="num6 button">6</div>
      <div class="subtract button">-</div>
      <div class="num1 button">1</div>
      <div class="num2 button">2</div>
      <div class="num3 button">3</div>
      <div class="add button">+</div>
      <div class="num0 button" id="zero">0</div>
      <div class="comma button">,</div>
      <div class="calculate button">=</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
